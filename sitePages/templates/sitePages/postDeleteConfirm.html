{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
  <form method="post" action="{% url 'postDelete' pk=post.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  <a href="{% url 'postDetail' pk=post.id %}">Cancel</a>
{% endblock %}
