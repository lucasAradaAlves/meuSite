{% extends 'base.html' %}

{% block content %}
  <h1>Editar Publicação</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Mudanças</button>
  </form>
  <a href="{% url 'postDetail' pk=post.id %}">Cancelar</a>
{% endblock %}
